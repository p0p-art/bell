<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bell</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
    }

    img {
      cursor: pointer;
      max-width: 300px;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <img src="Woody_Woodpecker.jpg" alt="Click me!" id="image">

  <audio id="audio" src="Woody_Woodpecker.mp3"></audio>

  <script>
    const img = document.getElementById("image");
    const audio = document.getElementById("audio");

    img.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
        audio.currentTime = 0; // возвращает в начало
      }
    });
  </script>

</body>
</html>
