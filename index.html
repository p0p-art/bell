<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Sound Player</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000; /* черный фон */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 100px; /* чуть больше расстояние между изображениями */
    }

    img {
      width: 400px; /* увеличено в 2 раза */
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img1.jpg" alt="Image 1" id="img1">
    <img src="img2.jpg" alt="Image 2" id="img2">
    <img src="img3.jpg" alt="Image 3" id="img3">
  </div>

  <audio id="audio1" src="audio1.mp3"></audio>
  <audio id="audio2" src="audio2.mp3"></audio>
  <audio id="audio3" src="audio3.mp3"></audio>

  <script>
    document.getElementById('img1').addEventListener('click', () => {
      document.getElementById('audio1').play();
    });

    document.getElementById('img2').addEventListener('click', () => {
      document.getElementById('audio2').play();
    });

    document.getElementById('img3').addEventListener('click', () => {
      document.getElementById('audio3').play();
    });
  </script>
</body>
</html>
